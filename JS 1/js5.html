<!DOCTYPE html>
<html>
<head>
	
</head>
<body>

  <script type="text/javascript">
  	var no=prompt("Enter number from 1 - 7 ");
    var day;
    var counter=parseInt(no);

  	switch(counter){
  		case 1:
  		 day="Sunday";
  		 break;

  		case 2:
  		 day="Monday";
  		 break;

  		case 3:
  		 day="Tuesday";
  		 break; 

  		case 4:
  		 day="Wednesday";
  		 break; 
  		 
  		case 5:
  		 day="Thursday";
  		 break; 

  		case 6:
  		 day="Friday";
  		 break;

  		 
  		case 7:
  		 day="Saturday";
  		 break; 

  		
  		default:
  		  day="Invalid Input";
         }

      alert("Day is,"+" "+day); 


  </script>


</body>
</html>
