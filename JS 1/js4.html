<body>

	<script type="text/javascript">
	   var area;	
       var rad=prompt("Enter Radius");
       
       function calArea(){
       	area=22/7*rad*rad;
       	return area;

      }

      document.write("<div class='output'> Area of the Circle is:"+calArea());

       




	</script>
