<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		
       function add(){
       	return no1+no2 }
       function sub(){
       	return no1-no2 }	
       function div(){
       	return no1/no2 }
       function multi(){
       	return no1*no2}

   </script>
</head>
<body>

	<script type="text/javascript">
	  
         var no1=parseInt(prompt("Enter First Number"));
         var no2=parseInt(prompt("Enter Second Number"));
         
         
         document.write("<p style='color: red;'>ADDITION is: " + add() + "</p>");
         document.write("<p style='color: blue;'>SUBTRACTION is: " + sub() + "</p>");
         document.write("<p style='color:green;'>DIVISION is:"+div()+"</p>")
         document.write("<p style='color:purple;'>MULTIPLICATION is:"+multi()+"</p>")
         

    </script>

</body>
</html>
