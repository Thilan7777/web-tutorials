<!DOCTYPE html>
<html>
<head>
	<title>signupform</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

<script type="text/javascript">
  function x() {


    
   if (document.log.fname.value == "") {
      alert("First Name Missing");
       return;
    }

    if (document.log.lname.value == "") {
      alert("Last Name Is Missing");
       return;
    }

    if (document.log.birth.value == "") {
      alert("Date is Missing");
       return;
    }



    
    var genderRadioButtons = document.getElementsByName("rd");
    if (genderRadioButtons[0].checked === false && genderRadioButtons[1].checked === false) {
      alert("Please Select Your Gender");
      return ;
    }

    if (document.log.phone.value.length < 10) {
      alert("Phone Number Must Contains 10 Numbers");
      return; }

    if (document.log.pwd.value == "") {
      alert("Password Missing");
      return; 
    }

    if (document.log.pwd.value.length < 8) {
      alert("Password needs to be at least 8 characters");
      return; 
    }

    if (document.log.pwd.value!=document.log.repwd.value ) {
      alert("Passwords Are Not Equal");
      return; 
    }

    if (document.log.online.value == "") {
      alert("Please mark the Agreement checkbox");
      return; 

   



    


  }
}






</script>





</head>
<body>
   
	  <div class="card">
      <div class="top">
		<h2 >Sign Up</h2>
      </div>
		  <form name="log">
          <fieldset>
		  	  <label for="fname">First Name</label>
		  	  <input type="text" name="fname" placeholder="Enter First Name"><br><br>
		  	  
		  	  <label for="lname">Last Name</label>
		  	  <input type="text" name="lname" placeholder="Enter Last Name"><br><br>
		  	  
		  	  <label for="birth">Date of Birth</label>
		  	  <input type="Date"  id="birth "name="birth"><br><br>
		  	  
		  	  <label for="gender">Gender</label>
              <input type="radio" id="male" name="rd" value="Male">
              <label for="male">Male</label>
              <input type="radio" id="female" name="rd" value="Female">
              <label for="female">Female</label><br><br>

              <label for="country">Country</label>
              <select name="country" id="country"><br>
                   <option value="country" >Country</option><br>	
              </select><br><br>

              <label for="email">E-Mail</label>
              <input type="email" id="email" name="email" placeholder="Enter E-Mail"><br><br>

              <label for="phone">Phone</label>
		  	      <input type="text" name="phone" placeholder="Enter Phone"><br><br>

		  	      <label for="pwd">Password</label>
              <input type="password" id="pwd" name="pwd"><br><br>

              <label for="repwd">Confirm Password</label>
              <input type="password" id="repwd" name="repwd"><br><br>
              
              <input type="checkbox" id="online" name="online">
              <label for="online">I Agree to the Terms of use</label>
              <br><br>
          </fieldset>
          <div class="bar">
              <input type="submit" onclick="x()" value="Submit">

              <button type="reset" value="Reset">Cancel</button>
              
              

          </div>

		  </form>
    

	   </div>
    
</body>
</html>
