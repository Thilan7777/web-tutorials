<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		table,th,td,tr{
			border: 1px solid black;
		}
    




	</style>

	<script type="text/javascript">
		function changeborder(){
			var bor=document.getElementById("firstable");
			bor.style.border="8px solid black";
		}




	</script>
	
</head>
<body>

	<table id="firstable">
		<tr>
			<td>Row 1 cell1</td>
			<td>Row 2 cell2</td>
		</tr>

		<tr>
			<td>Row 2 cell1</td>
			<td>Row 2 cell2</td>
		</tr>


	</table>
    <br><br>
	<button onclick="changeborder()">Click Button For Change Border Size</button>

</body>
</html>
